<?php
    $a = 5;
    $b = '05';
    var_dump($a == $b);         // Почему true? Потому что идет сравнение по значению после предобразование к числовому типу
    var_dump((int)'012345');     // Почему 12345? После предобразования к целому числу и следовательно отбрасывается ноль
    var_dump((float)123.0 === (int)123.0); // Почему false? Разный тип данных
    var_dump((int)0 === (int)'hello, world'); // Почему true? Типы данных одинаковые, а после предобразования (int)'hello, world' получаем значение 0 значит они тождественно равны
?>
